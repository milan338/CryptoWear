name: Bug Report
description: Submit a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this bug?
      options:
        - label: I have checked the [existing issues](https://github.com/milan338/CryptoWear/issues)
          required: true
  - type: dropdown
    attributes:
      label: Where did you download the app from?
      options:
        - Galaxy Store
        - GitHub
  - type: dropdown
    attributes:
      label: Which app is causing the issue?
      options:
        - Wearable app
        - Mobile Companion
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What you expect should happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happens.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false

