name: Feature Request
description: Submit a feature request
title: "[Feature]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this feature request!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this feature request?
      options:
        - label: I have checked the [existing issues](https://github.com/milan338/CryptoWear/issues)
          required: true
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the feature is, and what problem(s) it would solve.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false

